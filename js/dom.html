        background-color: pink;

<body>

    <div id="msg" class="active">
        <h1>Hello</h1>

    <table width="100%">
      <thead>
        <tr>
          <td>User Id</td>
          <td>Id</td>
          <td>Title</td>
          <td>Status</td>
        </tr>
      </thead>

      <tbody>

      </tbody>

    <button>btn</button>
 



  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script>
    $(function(){
      $('button').click(function(){
        $.ajax({
          url:"https://jsonplaceholder.typicode.com/todos",
          data:{},
          method:"GET",
          success:function(res){
            let trs = res.map(function(todo){
              return `
              <tr>
                <td>${todo.userId}</td>
                <td>${todo.id}</td>
                <td>${todo.title}</td>
                <td>${todo.completed}</td>
              </tr>
              `
            })
            trs = trs.join("")

            $("tbody").html(trs)

          }   
          
      
          
        })

      

       
      })
    })
  </script>
