    <title>Game</title>
    <style>
    .player-container{
        min-height: 750px;   
        filter: opacity(50%)

    .active{
        filter: opacity(100%);
    }


    </style>

    <div class="container mt-5">
        <div class="row">

            <div class="player-0 active col-md-6 text-center bg-danger  border py-5  d-flex flex-column player-container justify-content-between">
                <h4 class="py-5 text-white">Player - 1</h4>
                <div class="text-white mt-5 display-1 score">0</div>
                <div >
                <div class="mt-5">
                    <img src="../images/dice/dice-1.png" >                
                </div>
            </div>
            </div>

            <div class="player-1 col-md-6  text-center bg-danger border py-5 d-flex flex-column player-container justify-content-between">
                <h4 class="py-5 text-white">Player - 2</h4>
                <div class="text-white mt-5 display-1 score">0</div>
                <div >
                <div class="mt-5">
                    <img src="../images/dice/dice-1.png" >                
                </div>
            </div>

            
        </div>
    </div>
